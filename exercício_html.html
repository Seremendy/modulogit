<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de inscrição</title>
</head>
<body>
    <h1>Formulário de inscrição</h1>
    <label> Digite seu nome: </label> <input type="text" placeholder="Seu nome"> <br> 
    <label> Digite seu email: </label> <input type="email" placeholder="Seu e-mail"> <br>
    <label> Digite seu telefone: </label> <input type="tel" placeholder="Seu telefone"> <br>
    <label> Selecione sua idade: </label> <input type="number" placeholder="Sua Idade" min="18" max="50">
    <button type="submit"> Realizar o Cadastro </button> <br>
    <button type="reset"> Limpar </button>
</body>
</html>
