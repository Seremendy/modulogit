<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome"/> 
        <br />
        <label for="email"> Seu E-mail</label>
        <input id="email" type="email" placeholder="Digite seu email"/> <br />
        <input type="tel" placeholder="Digite seu numero"/><br />
        <input type="file"/> <br />
        <input type="color"/> <br />
        <input type="checkbox" id="checkbox_termos"/> <label for="checkbox_termos">Aceito os termos</label>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor_favorita" id="cor_vermelha"/> <label for="cor_vermelha">Vermelho</label>
        <input type="radio" name="cor_favorita" id="cor_azul"/><label for="cor_azul">Azul</label>
        <input type="radio" name="cor_favorita" id="cor_verde"/><label for="cor_verde">Verde</label> 
        <br />
        <label>Qual Seu filme favorito</label>
        <select>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
    </form>
</body>
</html>
