<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Skin - sua loja de skin</title>
    <link rel="stylesheet" href="/Primeiro Site/main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Open Skin - sua loja de skin </h1>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="#cadastro">Formulário</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="container">
            <img src="/Primeiro Site/Lol-Champions-1-1024x514.jpg" alt="lista de campeões do lol">
        </div>
            <h3>Selecione seu campeão</h3>
            <select>
                <option>Amumu</option>
                <option>Alistar</option>
                <option>Soraka</option>
                <option>Shyvana</option>
                <option>Mordekaiser</option>
                <option>Gwen</option>
                <option>Lucian</option>
                <option>Teemo</option>
                <option>Taric</option>
                <option>Talon</option>
                <option>Janna</option>
                <option>Riven</option>
                <option>Warwick</option>
                <option>Singed</option>
                <option>Garen</option>
            </select>
        </div>
    </section>
    <section id="cadastro">
        <h2>Faça seu cadastro para realizar a compra</h2>
        <form>
            <input type="text" placeholder="Seu login">
            <input type="password" placeholder="Sua senha">
            <input type="email" placeholder="Seu E-mail">
            <button type="submit">Cadastrar</button>
        </form>
    </section>
</body>
<footer>
    <h3>Volte sempre</h3>
</footer>
</html>
