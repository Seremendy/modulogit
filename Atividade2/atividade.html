<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <h1>Atividade htlm + javascritp</h1>
    <form id="form">
        <div class="container"></div>
            <label for="campoA">Campo A</label>
            <input id="campoA" type="number" placeholder="Insira um numero">

            <label for="campoB">Campo B</label>
            <input id="campoB" type="number" placeholder="Insira outro numero">
            <button type="submit">Enviar</button>
        </div>
    </form>
    <span id="numeroMaior">Numero é maior que campo B</span>
    <span id="numeroMenor">Numero é menor que campo B</span>
</body>
<script src="/atividade.js"></script>
</html>
